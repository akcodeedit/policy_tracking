{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Add New Policy</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@800&amp;display=swap'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
    body{
      background-color: #f0f1f3;height: 100%;
    }
  </style>

</head>
<body>

  <div class="container detail_page add_page">
    
    <div class="row">
        <div class="col-12">
            <button onclick="history.back()" class="btn btn-sm btn-outline-dark mb-3"><i class="fa fa-chevron-left" aria-hidden="true" style="margin-right:6px;"></i>Go Back</button>
            <a href="/all_policy" class="btn btn-sm btn-primary logoutbtn"><i class="fa fa-file-text-o" aria-hidden="true"></i> Policy Details</a>
            <a href="/logout" class="btn btn-sm btn-danger logoutbtn"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
        </div>
    </div>


    <div class="card height-auto">
        <div class="card-body">
            <div class="heading-layout1">
                <div class="item-title">
                    <h3>Edit Policy</h3>
                </div>
                
            </div>
            <form method="post" enctype="multipart/form-data" class="new-added-form" action="/edit_policy/{{policy.id}}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Name*</label>
                        <input type="text" name="name" class="form-control" value="{{policy.name}}">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Account Number*</label>
                        <input type="number" name="account_no" class="form-control" value="{{policy.account_no}}">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Date of Notification*</label>
                        <input type="text" name="date" class="form-control" placeholder="Format: yyyy-mm-dd" value="{{ policy.date|date:'Y-m-d' }}">
                        <i class="far fa-calendar-alt"></i>
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Customer Id*</label>
                        <input type="text" name="customer_id" class="form-control" value="{{policy.customer_id}}">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Branch Code*</label>
                        <input type="text" name="branch" class="form-control" value="{{policy.branch}}">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Mobile*</label>
                        <input type="number" name="mobile" class="form-control" value="{{policy.mobile}}">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Last 4 Digit Aadhar Subs*</label>
                        <input type="number" name="adhar_sub" class="form-control" value="{{policy.adhar_sub}}">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Last 4 Digit Aadhar Nom*</label>
                        <input type="number" name="adhar_nom" class="form-control" value="{{policy.adhar_nom}}">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Life Assured Name*</label>
                        <input type="text" name="insured_name" class="form-control" value="{{policy.insured_name}}">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Nom AC Last 4 Digit*</label>
                        <input type="number" name="nom_account" class="form-control" value="{{policy.nom_account}}">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Name of Nominee*</label>
                        <input type="text" name="nom_name" class="form-control" value="{{policy.nom_name}}">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Nominee Bank Details*</label>
                        <input type="text" name="bank" class="form-control" value="{{policy.bank}}">
                    </div>
                    <div class="col-xl-3 col-lg-6 col-12 form-group">
                        <label>Claim Status*</label>
                        <input type="text" name="status" class="form-control" value="{{policy.status}}">

                    </div>
                    <div class="col-lg-6 col-12 form-group mg-t-30">
                        <label class="text-dark-medium">Upload Photo (150px X 150px)</label>
                        <input type="file" name="photo" accept="image/*" class="form-control-file" value="{{policy.photo}}">
                    </div>
                  <!-- <div class="col-lg-6 col-12 form-group">
                        <label>Student Address</label>
                        <textarea class="textarea form-control" name="message" id="form-message" cols="10" rows="9"></textarea>
                    </div>
                    <div class="col-lg-6 col-12 form-group mg-t-30">
                        <label class="text-dark-medium">Upload Photo (150px X 150px)</label>
                        <input type="file" class="form-control-file">
                    </div>
                    
                    <div class="col-12 mt-4"><h3>Father's Details</h3></div>
                    <div class="col-xl-6 col-lg-6 col-12 form-group">

                        <input type="text" placeholder="" class="form-control">

                        <label>Contact No.</label>
                        <input type="text" placeholder="" class="form-control">
                    </div>

                        <label>Occupation/Designation</label>
                        <input type="text" placeholder="" class="form-control">
                    </div>
                    <div class="col-xl-6 col-lg-6 col-12 form-group">
                        <label>Place of Work</label>
                        <input type="text" placeholder="" class="form-control">
                    </div>

                    <div class="col-12 mt-4"><h3>Mother's Details</h3></div>
                    <div class="col-xl-6 col-lg-6 col-12 form-group">
                        <label>Mother's Name</label>
                        <input type="text" placeholder="" class="form-control">
                    </div>
                    <div class="col-xl-6 col-lg-6 col-12 form-group">
                        <label>Contact No.</label>
                        <input type="text" placeholder="" class="form-control">
                    </div>
                    <div class="col-xl-6 col-lg-6 col-12 form-group">
                        <label>Occupation/Designation</label>
                        <input type="text" placeholder="" class="form-control">
                    </div>
                    <div class="col-xl-6 col-lg-6 col-12 form-group">

                        <input type="text" placeholder="" class="form-control">
                    </div>-->
                    

                    
                    <div class="col-12 form-group mg-t-8">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <!-- <button type="reset" class="btn-fill-lg bg-blue-dark btn-hover-yellow">Reset</button> -->
                    </div>
                </div>
            </form>
            {% if msg %}
            <p class="text-danger">{{msg}}</p>
            {% endif %}  
        </div>
    </div>


  </div>

  <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script  src="{% static 'js/main.js' %}"></script>

</body>
</html>
